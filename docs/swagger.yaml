info:
  contact:
    email: alickwei@tencent.com
    name: alickwei
    url: http://www.swagger.io/support
  description: 海外内容创作者平台-用户端 API文档
  title: Swagger API文档
  version: "1.0"
paths:
  /api/v1/index/announcement:
    get:
      consumes:
      - text/plain
      description: 获取公告列表
      parameters:
      - example: 1
        in: query
        name: id
        type: integer
      - example: zh
        in: query
        name: language
        type: string
      - example: 500
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 请求响应
          schema:
            $ref: '#/definitions/viewmodels.AnnouncementRsp'
      summary: 获取公告列表
      tags:
      - 首页 相关接口
  /api/v1/index/banner:
    get:
      consumes:
      - text/plain
      description: 获取banner（首页轮播图）
      parameters:
      - example: 1,2,3
        in: query
        name: activityId
        type: string
      - example: zh
        in: query
        name: language
        type: string
      - example: 500
        in: query
        name: limit
        type: integer
      - example: Oceania
        in: query
        name: region
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 请求响应
          schema:
            $ref: '#/definitions/viewmodels.BannerRsp'
      summary: 获取banner
      tags:
      - 首页 相关接口
  /api/v1/index/wonderfulWork:
    get:
      consumes:
      - text/plain
      description: 获取精彩作品列表（首页youtube视频）
      parameters:
      - example: zh
        in: query
        name: language
        type: string
      - example: 500
        in: query
        name: limit
        type: integer
      - example: 2
        in: query
        name: status
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 请求响应
          schema:
            $ref: '#/definitions/viewmodels.WonderfulWorkRsp'
      summary: 获取精彩作品列表
      tags:
      - 首页 相关接口
  /api/v1/message/getMyMessage:
    get:
      consumes:
      - text/plain
      description: 获取消息列表
      parameters:
      - example: zh
        in: query
        name: language
        type: string
      - example: 1
        in: query
        name: pageNumber
        type: integer
      - example: 10
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 请求响应
          schema:
            $ref: '#/definitions/response.Res'
      summary: 获取消息列表
      tags:
      - 消息 相关接口
  /api/v1/message/setMessageStatus:
    post:
      consumes:
      - application/json
      description: 设置消息已读
      parameters:
